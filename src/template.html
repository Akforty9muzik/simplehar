{style}
<table class="table table-condensed table-hover har-table">
	<caption>{title}</caption>
	<thead>
		<tr>
			<th data-sort="url">[Url]</th>
			<th data-sort="int">[Status]</th>
			<th data-sort="string">[Type]</th>
			<th data-sort="int" class="text-right">[Size]</th>
			<th data-sort="int" class="timeline text-center">[Timeline]</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td colspan="5">Drop your harfile here!</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			{info}
		</tr>
	</tfoot>
</table>
{script}

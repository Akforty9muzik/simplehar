<tr class="top">
	<td class="url">
		<i class="glyphicon {sign}"></i>
		<a>{fullUrl}</a>
		<strong>{fileName}<em>{params}</em></strong>
	</td>
	<td class="status">{responseStatus} {responseTextStatus}</td>
	<td class="type">{mimeType}</td>
	<td class="size" title="{fullSize}">{formatedSize}</td>
</tr>
<tr class="inside">
	<td colspan="5">
		<ul class="nav nav-tabs">
			{tabs}
		</ul>
		{tabContainers}
	</td>
</tr>

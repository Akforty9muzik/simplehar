<tr class="top">
	<td class="url">
		<i class="glyphicon {sign}" data-toggle-sign="glyphicon {toggleSign}"></i>
		<a>{fullUrl}</a>
		<strong>{method} {fileName}<em>{params}</em></strong>
	</td>
	<td class="status">{statusToShow}</td>
	<td class="type" data-toggle="tooltip" title="{charset}">{mimeType}</td>
	<td class="size" data-toggle="tooltip" title="{size} (compressed)<br>{fullSize} (normal)">{sizeToShow}</td>
	<td class="tempo" data-toggle="popover" title="{progressStart}" data-content="{progressContent}">{progress}{domloaded}{windowloaded}</td>
</tr>
<tr class="inside">
	<td colspan="5">
		<ul class="nav nav-tabs">
			{tabs}
		</ul>
		{tabContainers}
	</td>
</tr>
